<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon_says.css">
</head>
<body>
    <h1>Welcome to Simon-Says Game</h1>
    <h2>Press 's' key to start the game.</h2>
    <h3>Highest : 0</h3>
    <div class="container">
        <div>
            <button class="color red" id="red"></button>
            <button class="color blue" id="blue"></button>
        </div>
        <div>
            <button class="color green" id="green"></button>
            <button class="color yellow" id="yellow"></button>
        </div>   
    </div>
    <script src="simon_says.js"></script>
</body>
</html>
